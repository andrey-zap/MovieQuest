version: '3.8'

services:
  aiquiz:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${DEV_PORT:-5173}:5173"
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
